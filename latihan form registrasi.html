<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Register Ayndra Bintang Pratama</title>
</head>
<body>
    <h2>Form Registrasi</h2>
    <form id="registerForm">
        <input type="text" name="name" id="name" placeholder="Nama lengkap" required><br><br>
        <input type="email" name="email" id="email" placeholder="Email" required><br><br>
        <input type="password" name="password" id="password" placeholder="Password" required><br><br>
        <input type="number" name="phone" id="phone" placeholder="Nomor HP" required><br><br>
        <input type="date" name="birthdate" id="birthdate" required><br><br>

        Jenis Kelamin:<br>
        <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
        <input type="radio" name="gender" value="Perempuan"> Perempuan<br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Data Pendaftar</h2>
    <table id="dataTable" border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Nomor HP</th>
                <th>Tanggal Lahir</th>
                <th>Jenis Kelamin</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan ditambahkan di sini -->
        </tbody>
    </table>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const birthdate = document.getElementById("birthdate").value;
            const gender = document.querySelector("input[name='gender']:checked").value;

            
            const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            
            newRow.insertCell().textContent = name;
            newRow.insertCell().textContent = email;
            newRow.insertCell().textContent = phone;
            newRow.insertCell().textContent = birthdate;
            newRow.insertCell().textContent = gender;


            document.getElementById("registerForm").reset();
        });
    </script>
</body>
</html>
